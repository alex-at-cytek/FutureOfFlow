<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <iframe src="document.pdf" width="100%" height="100%" frameborder="0" allowfullscreen>
    <p>Your browser does not support iframes.</p>
  </iframe>
</body>
</html>
